<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: none;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        .btn-animate {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .btn-animate:hover {
            transform: scale(1.1);
        }
        #loading {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 20px;
            z-index: 9999;
        }
        #loading > .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .spinner {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mt-5">
        <h1 class="mb-3">Options de scan de sécurité</h1>
        <form action="/scan" method="post" class="mb-3">
            <div class="mb-3">
                <input type="text" class="form-control" name="cible" placeholder="Entrer IP ou domaine" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="choix" value="ports_services" id="ports_services">
                <label class="form-check-label" for="ports_services">Scanner les ports et services</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="choix" value="vulnerabilites" id="vulnerabilites">
                <label class="form-check-label" for="vulnerabilites">Rechercher des vulnérabilités</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="choix" value="analyse_mots_passe" id="analyse_mots_passe">
                <label class="form-check-label" for="analyse_mots_passe">Analyser la sécurité des mots de passe</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="choix" value="authentification" id="authentification">
                <label class="form-check-label" for="authentification">Effectuer des tests d'authentification</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="choix" value="brute_force_ssh" id="brute_force_ssh">
                <label class="form-check-label" for="brute_force_ssh">Brute Force SSH</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="choix" value="nikto" id="nikto">
                <label class="form-check-label" for="nikto">Nikto</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="choix" value="wpscan" id="wpscan">
                <label class="form-check-label" for="wpscan">WPSCan</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="choix" value="nuclei" id="nuclei">
                <label class="form-check-label" for="nuclei">Nuclei</label>
            </div>
            <button type="submit" class="btn btn-primary btn-animate mt-3">Lancer le scan</button>
        </form>
    </div>
    <div id="loading">
        <div class="message">
            <div class="spinner"></div>
            Scan en cours...
        </div>
    </div>
    <script>
        document.querySelector('form').onsubmit = function() {
            document.getElementById('loading').style.display = 'block';
        };
        particlesJS.load('particles-js', '/static/particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
</body>
</html>
