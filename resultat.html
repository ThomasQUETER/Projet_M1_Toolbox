<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du Scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: none;
        }
        .container {
            position: relative;
            z-index: 2;
            padding-top: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
        }
        .chart-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mt-5">
        <h1>Résultats du Scan</h1>
        <div class="card">
            <div class="card-body">
                <pre>{{ rapport }}</pre>
            </div>
        </div>
        {% if graphique_ports %}
        <div class="chart-container mt-5">
            <h2>Graphique des Ports Ouverts</h2>
            <canvas id="chartPorts"></canvas>
        </div>
        <script>
            const data = JSON.parse('{{ graphique_ports | tojson | safe }}');
            const ctx = document.getElementById('chartPorts').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
        {% endif %}
        <form action="/download_pdf" method="post" class="mt-3">
            <input type="hidden" name="rapport" value="{{ rapport }}">
            <button type="submit" class="btn btn-secondary">Télécharger le rapport en PDF</button>
        </form>
        <a href="/" class="btn btn-primary mt-3">Nouveau scan</a>
    </div>
    <script>
        particlesJS.load('particles-js', '/static/particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
</body>
</html>
